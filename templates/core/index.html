{% extends "base.html" %}

{% block content %}

<h1 class="">Question Box</h1>
{% if user.is_authenticated %}
<a class="" href="{% url 'new_question' %}">Ask a Question</a>
{% endif %}

<h2 class="">Top Questions</h2>
<div class="">
    {% for question in questions.all %}
        <a class="" href="{% url 'question_detail' question_pk=question.pk %}">{{ question.title }}</a>
    {% endfor %}
</div>

{% endblock %}
