{% extends "base.html" %}

{% block content %}

<h1>Welcome, {{ user.first_name }}</h1>

<a href="">Settings</a>

<img src="{{ user.image.url }}"/>

<h3>Questions</h3>
    {% for question in questions %}
    <a class="" href="{% url 'question_detail' question_pk=question.pk %}">{{ question.title }}</a>
    {% endfor %}
<h3>Answers</h3>
    {% for answer in answers %}
    <p>{{ answer.title }}</p>
    {% endfor %}

{% endblock %}
