{% extends "base.html" %}

{% block content %}

<h1>{{ question.title }}</h1>

<p>{{ question.body }}</p>

<a href="{% url 'new_answer' question_pk=question.pk %}">Add an Answer</a>

<h3>Answers</h3>

<ul>
    {% for answer in answers %}
        <li>{{ answer.title }}</li>
        <li>{{ answer.body }}</li>
    {% endfor %}
</ul>

<a class="bg-gray f5 link dim br3 ph3 pv2 mb2 dib fw5" href="{% url 'delete_question' question_pk=question.pk %}">Delete Snippet</a>
    


{% endblock %}
