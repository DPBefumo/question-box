{% extends "base.html" %}

{% block content %}

<h1>{{ question.title }}</h1>

<p>{{ question.body }}</p>

<a href="{% url 'new_answer' question_pk=question.pk %}">Add an Answer</a>

<h3>Answers</h3>

<ul>
    {% for answer in answers %}
        <li>{{ answer.body }}</li>
    {% endfor %}
</ul>
    


{% endblock %}
